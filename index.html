<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba - API</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="topNav">
      <nav
        class="topNav_nav navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="tapNav_wrapper container-fluid">
          <a class="navbar-brand my-auto" href="#">
            <img
              src="./assets/img/logo.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            SuperHero
          </a>
        </div>
      </nav>
    </header>
    <section class="showImg">
      <div class="showImg__img"></div>
    </section>
    <section class="search container d-flex justify-content-center">
      <div class="search__wrapper w-50">
        <h1 class="search__title text-start my-2">Encuentra tu SuperHero</h1>
        <form action="" class="search__form text-start my-1 d-flex flex-column">
          <label for="searchNumber" class="search__label my-1">
            Ingresa el numero del SuperHero a buscar
          </label>
          <input type="number" class="search__input my-1" id="searchNumber" />
        </form>
        <button
          type="button"
          id="search-btn"
          class="search__button btn btn-primary my-1"
        >
          Buscar
        </button>
      </div>
    </section>
    <div id="Hero" class="container mt-4">
        <div class="hero__row row d-flex justify-content-center">
            <div id="heroCard" class="col-md-6 col-12 hero__data container">

            </div>
            <div id="chartContainer" class="col-12 col-md-6">

            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
